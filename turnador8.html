<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GENERADOR DE TURNOS</title>
  
</head>
<body>
<style>
body {
    background-image: url(1600x922-Fondo-de-laptop.-Fondo-de-laptop-papel-tapiz-de-la-computadora-portatil-papel-tapiz-de-escritorio.jpg);
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    color: blueviolet;
  }
  
  .container {
    display: flex;
    justify-content: space-between;
    padding: 20px;
  }
  
  .lado-izquierdo, .lado-derecho {
    width: 48%;
    
  }
  
  .lado-derecho {
    text-align: center;
  }
  
  table {
    color: white;
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
  }
  
  th {
    background-color: #fffdfd8e;
  }
  
  button {
    padding: 8px 16px;
    margin-top: 10px;
    cursor: pointer;
    background-color: blueviolet;
    font-weight: bold;
  }
  .GT{
    text-align: center;
    font-weight: bold;
  }
  #numeroTurno{
    font-size: 80px;
  }
  </style>
  <h1 class="GT">GENERADOR DE TURNOS</h1>
  <div class="container">
    
    <div class="lado-izquierdo">
      <h1>Generar Turno</h1>
      <button id="generarTurno">Generar Turno</button>
      <button id="cancelarTurno">Eliminar</button>
    </div>

    <div class="lado-derecho">
      <h2>Turno actual:</h2>
      <p id="numeroTurno">-</p>
      <table id="turnosTable">
        <thead>
          <tr>
            <th>Turno</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="turnosBody">
         
        </tbody>
      </table>
    </div>
  </div>

  <script >
   document.addEventListener('DOMContentLoaded', function() {
  let turnoActual = 1;
  const turnos = [];

  const generarTurnoBtn = document.getElementById('generarTurno');
  const cancelarTurnoBtn = document.getElementById('cancelarTurno');
  const numeroTurnoElement = document.getElementById('numeroTurno');
  const turnosTableBody = document.getElementById('turnosBody');

  generarTurnoBtn.addEventListener('click', function() {
    const nuevoTurno = { numero: turnoActual, estado: 'Generado' };
    turnos.push(nuevoTurno);
    numeroTurnoElement.textContent = turnoActual;
    turnoActual++;
    actualizarTabla();
  });

  cancelarTurnoBtn.addEventListener('click', function() {
    
    turnos.length = 0;
    numeroTurnoElement.textContent = '0';
    actualizarTabla();
  });

  function actualizarTabla() {
    turnosTableBody.innerHTML = '';
    turnos.forEach(turno => {
      const row = document.createElement('tr');
      const numeroCell = document.createElement('td');
      const estadoCell = document.createElement('td');
      const accionesCell = document.createElement('td');
      const mostrarBtn = document.createElement('button');
      const cancelarBtn = document.createElement('button');

      numeroCell.textContent = turno.numero;
      estadoCell.textContent = turno.estado;

      mostrarBtn.textContent = 'Mostrar';
      mostrarBtn.addEventListener('click', function() {
        row.style.backgroundColor = 'green';
      });

      cancelarBtn.textContent = 'Cancelar';
      cancelarBtn.addEventListener('click', function() {
        row.style.backgroundColor = 'red';
      });

      accionesCell.appendChild(mostrarBtn);
      accionesCell.appendChild(cancelarBtn);

      row.appendChild(numeroCell);
      row.appendChild(estadoCell);
      row.appendChild(accionesCell);

      turnosTableBody.appendChild(row);
    });
  }
});


  </script>
</body>
</html>
