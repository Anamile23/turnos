<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GENERADOR DE TURNOS</title>
  
</head>
<body>
  <h1 class="GT">GENERADOR DE TURNOS</h1>
  <div class="container">
    
    <div class="lado-izquierdo">
      <h1>Generar Turno</h1>
      <button id="generarTurno">Generar Turno</button>
      <button id="cancelarTurno">Eliminar</button>
    </div>

    <div class="lado-derecho">
      <h2>Turno actual:</h2>
      <p id="numeroTurno">-</p>
      <table id="turnosTable">
        <thead>
          <tr>
            <th>Turno</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="turnosBody">
         
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
